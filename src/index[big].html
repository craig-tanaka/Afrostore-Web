<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AfroStore</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="pc-body">
    <nav class="pc-nav">
        <h1 class="brand">AfroStore</h1>
        <div class="search-cotainer display-flex">
            <input type="text" placeholder="Search For Clothes, Electronics and Anything else." class="search-input">
            <button class="search-btn"></button>
        </div>
        <div>
            <button class="cart-btn"></button>
            <button class="menu-btn"></button>
        </div>
    </nav>

    <main>

        <header>
            Get 20NAD Off your next ^100NAD Purchase
        </header>

        <section  class="display-flex">

            <aside>
                <h3 class="category-filter">Recommended</h3>
                <h3 class="category-filter">What's Hot</h3>
                <h3 class="category-filter">What's New</h3>
                <h3 class="category-filter">Our Picks</h3>

                <hr>

                <h3 class="category">SmartPhones & Laptops</h3>
                <h3 class="category">Clothes</h3>
                <h3 class="category">Kitchen Appliances</h3>
                <h3 class="category">TV & Entertainment</h3>
            </aside>

            <div class="products-display ">
                
                <div class="products-display-header">

                    <div class="product-filters-container">
                        <p>Sort By</p>
                        <p>Ascending</p>
                    </div>

                </div>

                <div class="products-display-main">

                    <div class="product"></div>
                    <div class="product"></div>
                    <div class="product"></div>
                    <div class="product"></div>
                    <div class="product"></div>
                    <div class="product"></div>
                    <div class="product"></div>
                    <div class="product"></div>
                </div>

            </div>

        </section>
    </main>
    
</body>
</html>
